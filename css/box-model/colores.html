<!DOCTYPE html>
<html lang="es-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
</head>
<body>
    <h1>Titulo del documento</h1>
    <p style="color: red">
        Color por nombre
    </p>

    <p style="color:rgb(2, 183, 255)">
        Color de código rgb
    </p>

    <p style="border: 7px solid rgba(225, 20, 30, 20%)">
       color rgba con transparencia
    </p>

    <p style="color: hsl(0, 100%, 50%)">
        Color por código hsl
    </p>
    <p style="border: 7px solid hsla(300, 40%, 50%, .5)">
        Color por código hsla con transparencia
    </p>
    <p style="color: #0099ff">
        Color por hexadecimal
    </p>

</body>
</html>
