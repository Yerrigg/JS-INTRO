<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Nombre Empresa</h1>
        <nav>
            <a href="">Inicio</a>
            <a href="">Proyectos</a>
            <a href="">Contacto</a>
            <a href="">Nosotros</a>
        </nav>
    </header>
    <section class="form-login">
        <h2>Inciar Sección </h2>
        <form id="formulario" name="formulario" method="get" action="registro.php">
            <div class="elemento">
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" id="usuario">
            </div>
            <div class="elemento">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="acept">
                
                <input type="checkbox" name="aceptas" id="aceptas">
                <label for="aceptas">¿Aceptas terminos y condiciones?</label>
            </div>
            <div class="elemento">
                <input type="submit" value="Entrar">
            </div>
        </form> 
    </section>

</body>
</html>
