<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icondos Bootstrap</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />


</head>
<body>
    <h1>Inconos de Bootstrap</h1>
    <div>
        <p>
            <i class="bi-alarm"></i>
            Alarma
        </p>
        
    </div>
    <div>
        <p>
            <i class="bi bi-box-seam"></i>
            Cubo
        </p>
    </div>
    <div>
        <p>
            <i class="bi-alarm icon-rojo"></i>
            Alarma en rojo
        </p>
    </div>
    <div>
        <p>
            <i class="bi bi-arrow-right-circle-fill icon-verde"></i>
            Icono flecha verde
        </p>
    </div>

    <h2>Iconos de Google</h2>
    <div>
        <p>
            <i class="material-symbols-outlined">search</i>
            Busqueda
        </p>
        <p>
            <i class="material-symbols-outlined">home</i>
        </p>
        <p>
            <i class="material-symbols-outlined">settings</i>
        </p>
        <p>
            <i class="material-symbols-outlined">favorite</i>
        </p>
    </div>

    <h2>Iconos Ionic</h2>
    <div>
        <ion-icon name="home-outline"></ion-icon>
    </div>
    <div>
        <ion-icon name="search-outline" class="icon-verde"></ion-icon>
    </div>
    <div>
        <ion-icon name="settings-sharp"></ion-icon>
    </div>
    <div>
        <ion-icon name="heart" class="icon-rojo"></ion-icon>
    </div>
    <div>
        <ion-icon name="contrast-sharp"></ion-icon>
    </div>

    <script  type = "module"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" > </script> 
    <script  nomodule  src = "https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js" > </script>
</body>
</html>
