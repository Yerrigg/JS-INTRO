<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border in CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bordes en CSS</h1>
    <p class="punteado">Borde punteado</p>
    <p class="discontinuao">Borde Discontinuao</p>
    <p class="solido">Borde solido</p>
    <p class="doble">Borde doble</p>
    <p class="surco">Borde con surco</p>
    <p class="cresta">Borde con cesta</p>
    <p class="recuadro">Borde con recuadro</p>
    <p class="outset">Border inverso</p>

    <p class="oculto">Borde oculto</p>
    <p class="mixto">Borde mixto</p>

</html>
