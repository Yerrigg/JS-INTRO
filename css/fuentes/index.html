<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuentes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 >Manejo de fuentes</h1>
    <h2 >Probando fuentes de Google</h2>
    <div class="caja serif">
        <p class="fuente-times">
            Times New Roman <br>(serif)
        </p>
    </div>
    <div class="caja serif">
        <p class="fuente-georgia">Fuente Georgia <br>(serif)</p>
    </div>
    <div class="caja sans-serif">
        <p class="fuente-arial">Fuente Arial <br>(sans-serif)</p>
    </div>
    <div class="caja sans-serif">
        <p class="fuente-verdana">Fuente Verdana <br>(sans-serif)</p>
    </div>
    <div class="caja monospace">
        <p class="fuente-courier">Fuente Courier New<br>(monospace)</p>
    </div>
    <div class="caja cursive">
        <p class="fuente-lucida">Fuente lucida <br>(Courier)</p>
    </div>
</body>
</html>
